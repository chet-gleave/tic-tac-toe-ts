<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe TS</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet"> 	
</head>

<body>
	<div id="scoreboard">
		<div class="scoreboard__player-container">
			<p id="scoreboard__player-x" class="scoreboard__player-turn-indicator">X</p>
		</div>

		<div class="scoreboard__score-container">
			<p id="scoreboard__player-x-score" class="scoreboard__player-score-indicator">-</p>
			<span>&#58;</span>
			<p id="scoreboard__player-o-score" class="scoreboard__player-score-indicator">-</p>
		</div>
		
		<div class="scoreboard__player-container">
			<p id="scoreboard__player-o" class="scoreboard__player-turn-indicator">O</p>
		</div>
		<p id="scoreboard__message"></p>
	</div>

	
	<div id="gameboard"> 
		<div id="gameboard__container">
			<div id="gameboard__square_position-1" class="gameboard__square gameboard__square_playable" /></div>
			<div id="gameboard__square_position-2" class="gameboard__square gameboard__square_playable" /></div>
			<div id="gameboard__square_position-3" class="gameboard__square gameboard__square_playable" /></div>
			<div id="gameboard__square_position-4" class="gameboard__square gameboard__square_playable" /></div>
			<div id="gameboard__square_position-5" class="gameboard__square gameboard__square_playable" /></div>
			<div id="gameboard__square_position-6" class="gameboard__square gameboard__square_playable" /></div>
			<div id="gameboard__square_position-7" class="gameboard__square gameboard__square_playable" /></div>
			<div id="gameboard__square_position-8" class="gameboard__square gameboard__square_playable" /></div>
			<div id="gameboard__square_position-9" class="gameboard__square gameboard__square_playable" /></div>
		</div>
	</div>

	
	<script src="js/game_logic.js"></script>	
</body>
</html>
